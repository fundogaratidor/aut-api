name: FGC DEV API Regression Tests

on:
  # Permitir disparo manual
  workflow_dispatch:

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      # Fazer o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar Newman e newman-reporter-htmlextra
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Criar diretório para os relatórios
      - name: Create Reports Directory
        run: mkdir -p ./reports

      # Executar a coleção Postman e gerar relatório HTML
      - name: Run Postman Collection
        id: run_tests
        continue-on-error: true  # Permitir continuação mesmo com falhas
        run: |
          newman run dev_fgc_contribuições.postman_collection.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export ./reports/dev_test_report.html

      # Listar os relatórios gerados
      - name: List Reports for Debugging
        run: |
          echo "Listing reports directory contents:"
          ls -lh ./reports

      # Enviar o relatório por e-mail
      - name: Send Report via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "DEV Test Report"
          body: "Segue em anexo o relatório gerado pelo pipeline DEV."
          to: silvio.aulik@gmail.com,cristina.briguenti@fgc.org.br
          from: "GitHub Actions <silvio.aulik@gmail.com>"
          fromname: "FGC DEV Regression Tests API"
          attachments: ./reports/dev_test_report.html

      # Mensagem em caso de falha no pipeline
      - name: Log Failure
        if: failure()  # Executar apenas se houver falha
        run: |
          echo "===================================="
          echo "🚨 Pipeline Failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Verifique os logs em:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "===================================="

          echo "===================================="




