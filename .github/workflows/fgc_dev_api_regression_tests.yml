name: FGC DEV Regression Tests API

on:
  # Disparar manualmente
  workflow_dispatch:

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      # Fazer o checkout do reposit칩rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar o Newman e o newman-reporter-htmlextra
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Criar diret칩rio para os relat칩rios
      - name: Create Reports Directory
        run: mkdir -p ./reports

      # Executar a cole칞칚o Postman e gerar relat칩rio HTML
      - name: Run Postman Collection
        id: run_tests
        continue-on-error: true  # Permite que o passo continue mesmo com falhas
        run: |
          newman run dev_fgc_contribui칞칫es.postman_collection.json -r cli,htmlextra --reporter-htmlextra-export ./reports/dev_test_report.html

      # Listar os relat칩rios gerados para depura칞칚o
      - name: Debug Artifact Path
        run: |
          echo "Checking reports directory:"
          ls -lh ./reports

      # Fazer upload do relat칩rio HTML como artefato
      - name: Upload HTML Report
        if: always()  # Garante que o upload aconte칞a independentemente do resultado anterior
        uses: actions/upload-artifact@v3
        with:
          name: DEV-Test-Report
          path: ./reports/dev_test_report.html
          retention-days: 7  # Define o tempo de reten칞칚o do artefato

      # Exibir mensagem em caso de falha
      - name: Log Failure
        if: failure()  # Executa apenas se houver falha nos passos anteriores
        run: |
          echo "===================================="
          echo "游뚿 Pipeline Failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Verifique os logs em:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "===================================="



